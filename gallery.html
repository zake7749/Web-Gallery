<html>
  <head>
    <title>Gallery</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/gallery.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="cover">
      <h1 class="cover-ti"><a href="index.html">FluidCloud</a></h1>
      <div class="cover-nav">
        <a href="https://github.com/zake7749/Web-Gallery">GitHub</a>|
        <a href="index.html">Preview</a>|
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
    <div class="MainImg">
      <div class="Container" id="img" style="background-image:url('img/00.jpg')"></div>
      <div class="sidebar" id="sidebar">
        <i class="fa fa-chevron-left fa-2x flowArrow flowArr" onclick="change(-1)"></i><i class="fa fa-chevron-right fa-2x flowArr" onclick="change(1)"></i>
        <div class="description">
          <p id="filename"><span class="title">Title</span>：Fluid Cloud</p>
          <p id="Author"><span class="title">Author</span>: Zake</p>
          <p id="date"><span class="title">Date</span>：2015/11/22</p>
        </div>
        <div class="Function">
          <a class="button" id="download" download="" href="img/00.jpg">Download</a>
        </div>
        <div class="Function">
          <a class="button" id="slide" onclick="startshow()">Show-ON</a>
        </div>
      </div>
    </div>

    <div class="surveyBar">
      <div class="aswF" onclick="flow(-1)"><i class="LeftFlow fa fa-chevron-circle-left fa-3x"></i></div>
      <div class="grid" id="1" style="background-image:url('img/00.jpg')"></div>
      <div class="grid" id="2" style="background-image:url('img/01.jpg')"></div>
      <div class="grid" id="3" style="background-image:url('img/02.jpg')"></div>
      <div class="grid" id="4" style="background-image:url('img/03.jpg')"></div>
      <div class="grid" id="5" style="background-image:url('img/04.jpg')"></div>
      <div class="grid" id="6" style="background-image:url('img/05.jpg')"></div>
      <div class="grid" id="7" style="background-image:url('img/06.jpg')"></div>
      <div class="grid" id="8" style="background-image:url('img/07.jpg')"></div>
      <div class="aswF" onclick="flow(1)"><i class="RightFlow fa fa-chevron-circle-right fa-3x"></i></div>
    </div>
    <div class="mainImage">

    </div>
  </body>
</html>
